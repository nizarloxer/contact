<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.5;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #666;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #333;
      font-size: 24px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <p>If you have any questions or inquiries, feel free to reach out to me using the contact form below. I'll get back to you as soon as possible.</p>
    
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/your-profile" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/your-profile" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
      </div>
